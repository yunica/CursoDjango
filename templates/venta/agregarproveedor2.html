{% extends 'base.html' %} {% block titulo %} AGREGAR PROVEEDOR {% endblock %} {% block contenido %}

<section class="content">
    <div class="row">
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Registrar Proveedor</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="POST" action="{% url 'app1:agregarp2' %}">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input class="form-control" name="nombre" id="exampleInputEmail1" placeholder="Enter email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Descripcion</label>
                            <textarea class="form-control" name="descripcion" ></textarea>
                        </div>
     
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <!-- /.box -->

        </div>

    </div>
</section>
{% endblock %}
